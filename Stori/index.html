<!DOCTYPE html>
<html lang="id" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipeable Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="slider" class="slider">
    <div class="wrapper">
      <div id="items" class="items">
        <span class="slide">
          <img src="https://picsum.photos/300/500?random=12">
        </span>
        <span class="slide">
          <img src="https://picsum.photos/300/500?random=10">
        </span>
        <span class="slide">
          <img src="https://picsum.photos/300/500?random=20">
        </span>
        <span class="slide">
          <img src="https://picsum.photos/300/500?random=01">
        </span>
        <span class="slide">
          <img src="https://picsum.photos/300/500?random=19">
        </span>
      </div>
    </div>
    <a id="prev" class="control prev"></a>
    <a id="next" class="control next"></a>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
